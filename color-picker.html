<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Color Picker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>IMAGE COLOUR PICKER</h1>
    </header>
    
    <main>
        <div id="imageContainer">
            <div id="uploadBox">Upload Image Here</div>
            <img id="uploadedImage" src="" alt="Uploaded Image">
        </div>
        <div id="controlPanel">
            <div id="colorCode">Color Code: #000000</div>
            <div id="uploadContainer">
                <input type="file" id="imageUpload" accept="image/png, image/jpeg">
                <label for="imageUpload">Choose File</label>
            </div>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2024 Image Color Picker. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
